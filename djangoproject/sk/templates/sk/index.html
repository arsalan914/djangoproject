
{% extends 'sk/layout.html' %}

{% block content %}
<h4 class="center-align red lighten-3">Projects</h4>

<ul class="collection">
    {% for project in all_projects %}
        <li class="collection-item"><a href="{%  url 'sk:sk-detail' project.id %}">{{project.name}} : {{project.description}}</a> </li>
    {% endfor %}
</ul>
{% endblock %}
